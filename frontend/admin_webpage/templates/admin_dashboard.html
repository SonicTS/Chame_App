<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if error_message %}
    <script>window._errorMsg = "{{ error_message|escapejs }}";</script>
    {% endif %}
    {% if success_message %}
    <script>window._successMsg = "{{ success_message|escapejs }}";</script>
    {% endif %}
    <script type="module">
        import { showErrorPopup, showSuccessPopup } from "{{ url_for('static', filename='js/pop_up.js') }}";
        if (window._errorMsg) showErrorPopup(window._errorMsg);
        if (window._successMsg) showSuccessPopup(window._successMsg);
    </script>
    <a href="/">Main Page</a>
    <h1>Welcome to the Admin Dashboard</h1>
    <ul>
        <li><a href="{{ url_for('products') }}">Manage Products</a></li>
        <li><a href="{{ url_for('users') }}">Manage Users</a></li>
        <li><a href="{{ url_for('ingredients') }}">Manage Ingredients</a></li>
        <li><a href="{{ url_for('purchase') }}">Make Purchase</a></li>
        <li><a href="{{ url_for('toast_round') }}">Manage Toast Rounds</a></li>
        <li><a href="{{ url_for('bank') }}">View Bank Entries</a></li>
    </ul>
</body>
</html>
