<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Ingredients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/error_popup.js') }}"></script>
</head>
<body>
    <a href="/">Main Page</a>
    <h1>Ingredient</h1>
    <a href="{{ url_for('add_ingredient') }}">Add a New Ingredient</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Restock</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient in ingredients %}
                <tr>
                    <td>{{ ingredient.name }}</td>
                    <td>{{ ingredient.price_per_unit }}</td>
                    <td>{{ ingredient.stock_quantity }}</td>
                    <td>
                        <form method="POST" action="/ingredients/restock">
                            <input type="hidden" name="ingredient_id" value="{{ ingredient.ingredient_id }}">
                            <input type="number" name="restock_quantity" min="1" placeholder="Enter quantity" required>
                            <button type="submit">Restock</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if error_message %}
    <script>
        showErrorPopup("{{ error_message|escapejs }}");
    </script>
    {% endif %}
    {% if success_message %}
    <script>
        showErrorPopup("{{ success_message|escapejs }}");
    </script>
    {% endif %}
</body>
</html>
