<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Ingredient</title>
</head>
<body>
    <a href="/">Main Page</a>
    <h1>Add a New Ingredient</h1>
    <form method="POST" action="/ingredients/add" style="display: flex; align-items: flex-end; gap: 2em;">
        <div style="display: flex; flex-direction: column; gap: 0.5em;">
            <label for="name">Ingredient Name:</label>
            <input type="text" name="name" required>

            <label for="price">Price per Package:</label>
            <input type="number" name="price" id="price" step="0.01" required>

            <label for="number_ingredients">Ingredients in Package:</label>
            <input type="number" name="number_ingredients" id="number_ingredients" step="1" required>

            <label for="stock">Stock:</label>
            <input type="number" name="stock" step="1" min="0">

            <button type="submit">Add Ingredient</button>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 2.2em;">
            <label for="price_per_unit"><b>Price per Unit:</b></label>
            <input type="text" id="price_per_unit" value="0.00" readonly style="background:#eee; width:120px; font-weight:bold; border:none; color:#333; margin-top:0.2em;" tabindex="-1">
        </div>
    </form>

    {% if error_message %}
    <script>window._errorMsg = "{{ error_message|escapejs }}";</script>
    {% endif %}
    {% if success_message %}
    <script>window._successMsg = "{{ success_message|escapejs }}";</script>
    {% endif %}
    <script type="module">
        import { showErrorPopup, showSuccessPopup } from "{{ url_for('static', filename='js/pop_up.js') }}";
        if (window._errorMsg) showErrorPopup(window._errorMsg);
        if (window._successMsg) showSuccessPopup(window._successMsg);
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/add_ingredient.js') }}"></script>
</body>
</html>
