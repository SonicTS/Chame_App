<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="/static/js/add_product.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
    <h1>Add a New Product</h1>
    <form method="POST" action="/products/add">
        <label for="name">Product Name:</label>
        <input type="text" name="name" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" required><br>

        <label for="price">Price per Unit:</label>
        <input type="number" name="price" step="0.01" required><br>

        <h2>Select Ingredients</h2>
        <label for="ingredientSelect">Ingredient:</label>
        <select id="ingredientSelect">
            {% for ingredient in ingredients %}
            <option value="{{ ingredient.ingredient_id }}">{{ ingredient.name }}</option>
            {% endfor %}
        </select>
        <label for="ingredientQuantity">Quantity:</label>
        <input type="number" id="ingredientQuantity" step="1" min="1" required>
        <button type="button" onclick="addIngredient()">Add Ingredient</button>

        <h3>Selected Ingredients</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ingredientList">
                <!-- Selected ingredients will appear here -->
            </tbody>
        </table>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
